<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6f0ff;
      color: #003366;
    }

    nav {
      background-color: #003366;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px 20px;
      border-bottom: 1px solid #b3d1ff;
    }

    h1, h2 {
      color: #003366;
    }

    img {
      max-width: 200px;
      height: auto;
      margin: 10px;
      border: 2px solid #003366;
      cursor: pointer;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.05);
    }

    form {
      max-width: 400px;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid white;
      box-shadow: 0 0 15px #000;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .lightbox-close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Ahmad AlabudAlqader's Page</h1>
    <p>Hello! I'm Ahmad</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>My Pictures</h2>
    <img src="/img/one" alt="Sample Picture 1">
    <img src="/img/one" alt="Sample Picture 2">
    <img src="/img/one" alt="Sample Picture 3">
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h2>My Videos</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/Xisc-G6wZTA" title="Spurs captain Heung-Min Son to leave club this summer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ahmad AlabudAlqader. All rights reserved.
  </footer>

  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img id="lightboxImg" src="" alt="Enlarged image">
  </div>

  <!-- JavaScript for Lightbox -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    // Open lightbox when image is clicked
    document.querySelectorAll('section#pictures img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    // Close lightbox
    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
